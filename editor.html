<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Noter - Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="controller.js"></script>
    <script type="module" src="sw.js">navigator.serviceWorker.register("sw.js")</script>
    <base href="/editor">
    <meta name="description" content="Tech-Noter - Editor">
    <link rel="icon" href="icons/icon.png">
</head>

<body>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <div class="container.fluid bg-black p-5">
        <div class="coloumn" spellcheck="true">
            <input type="text" id="docname" class="form-input bg-dark  rounded-1 h5" placeholder="Enter file name..."
                value="doc"></input>
            <button class="btn btn-primary" id="save" type="submit">Download</button>
            <button type="button" id="bold" class="btn btn-dark">B</button>
            <button type="button" id="italic" class="btn btn-dark">I</button>
            <button type="reset" id="a-l" class="bi-text-left btn btn-dark"></button>
            <button type="reset" id="a-c" class="bi-text-center btn btn-dark"></button>
            <button type="reset" id="a-r" class="bi-text-right btn btn-dark"></button>
            <button type="reset" id="clear" class="btn btn-dark">Reset editor</button>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-1 col-sm-4">
            </div>
            <div class="col-md-10 col-sm-9">
                <div class="editpad"  contenteditable="true">
                    <textarea id="editor" class="form-input rounded-3" cols="200" rows="20"
                        placeholder="Enter text..."></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
