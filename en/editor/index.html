<!DOCTYPE html>
<html lang="en" dir="ltr" role="application">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self' https://github.com; img-src 'self'; script-src 'self' https://code.jquery.com/jquery-3.6.1.min.js https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css;">
        <link rel="manifest" href="../manifest.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech-Noter - Editor</title>
        <link rel="stylesheet" href="./styles.css" defer>
        <link rel="stylesheet" href="../bootstrap/bootstrap-icons-1.9.1/bootstrap-icons.css">
        <script src="./controller.js" defer></script>
        <meta name="description" content="Tech-Noter - Editor">
        <link rel="icon" href="../icons/icon.png">
        <link rel="apple-touch-icon" href="../icons/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <meta name="theme-color" content="#000000">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            
    </head>

    <body>
        <div id="preloader" class=" container.fluid text-center pt-5">
            <img src="../icons/icon.png" width="512" height="512" alt="preload-image">
        </div>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" hidden="true" id="nav" role="navigation">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="../home">
                    <img src="../icons/icon.png" width="30" height="30" class="d-inline-block align-text-top"
                        alt="icon">
                    Tech-Noter</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../docs">Docs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container.fluid bg-black p-5 d-flex-row" hidden="true" id="body" role="main">
            <div class="col-p-4" spellcheck="true" for="editor">
                <input type="text" id="docname" class="form-input bg-dark  rounded  h5 .d-flex text-white"
                    placeholder="Enter file name..." value="doc" required></input>
                <button class="btn btn-primary" id="save" type="submit">Download</button>
                <div class="btn-group">
                    <button type="button" id="bold" class="btn btn-dark"><b>B</b></button>
                    <button type="button" id="italic" class="btn btn-dark"><i>I</i></button>
                    <button type="button" id="underline" class="btn btn-dark"><u>U</u></button>
                </div>
                <div class="btn-group">
                    <button type="reset" id="a-l" class="bi-text-left btn btn-dark" title="Align-left"></button>
                    <button type="reset" id="a-c" class="bi-text-center btn btn-dark" title="Align-center"></button>
                    <button type="reset" id="a-r" class="bi-text-right btn btn-dark" title="Align-right"></button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-dark" id="clefont">Reset text</button>
                    <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="cletext">Clear Text</a></li>
                        <li><a class="dropdown-item" id="remoall">Clear everything</a></li>
                    </ul>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-1 col-sm-4">
                </div>
                <div class="col-md-10 col-sm-9">
                    <div class="editpad">
                        <textarea id="editor" class="form-input rounded " cols="200" rows="20" contenteditable="true"
                            placeholder="Enter text..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer>
            <div class="container.fluid text-center bg-black" id="footer" hidden="true">
                <br>
                <p class="text-white">Copyright Â© 2022 SolarStudent121</p>
                <br>
            </div>
        </footer>
    </body>

</html>
